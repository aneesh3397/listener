<!DOCTYPE html></body>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Big Ear</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
    <script>
        window.addEventListener("load", function(){
          var load_screen = document.getElementById("load_screen");
          document.body.removeChild(load_screen);
        });
    </script>
  </head>
  <body>
    <div id="load_screen"><div id="loading">loading document</div></div>
    <div id="wrapper">
        <div id="chart">
            <div id="input">
                <p>Enter keyword:</p>
                <form action="/a/message/new" method="Stream" id="messageform">
                  <table>
                    <tr>
                      <td><input type="text" name="body" id="message" style="width:200px" autocomplete="off"></td>
                      <td style="padding-left:5px">
                        <input type="submit" value="{{ _("Stream") }}">
                      </td>
                    </tr>
                  </table>
                </form>
              </div>
        </div>
        <div id="sidebar"></div>
    </div>

    <div id="tooltip" class="hidden">
        <p><strong>Tweet:</strong></p>
        <p><span id="value"></span></p>
        <p><strong>Top Terms:</strong></p>
        <p><span id="value2"></span></p>
        <p><strong>Cluster:</strong></p>
        <p><span id="value3"></span></p>
    </div>

    <div class="modal"><!-- Place at bottom of page --></div>

    <script src="https://d3js.org/d3.v3.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("viz.js") }}" type="text/javascript"></script>
  </body>
</html>
